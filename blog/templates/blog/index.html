{% load staticfiles %}

<link rel="stylesheet" type="text/css" href="{% static 'blog/style.css' %}" />

{% if latest_posts_list %}
    <ul>
    {% for BlogPost in latest_posts_list %}
<li><a href="{% url 'blog:detail' BlogPost.slug %}">{{ BlogPost.title }}</a></li>
        <p>blog post {{ BlogPost.body|safe }}</p>
    {% endfor %}
    </ul>
{% else %}
    <p>No blog posts.</p>
{% endif %}
