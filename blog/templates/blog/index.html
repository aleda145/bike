{% extends "blog/base.html" %}


{% block content %}

{% if latest_posts_list %}
        <div class="container">

    {% for BlogPost in latest_posts_list %}
<h1><a href="{% url 'blog:detail' BlogPost.slug %}">{{ BlogPost.title }}</a></h1>
        <p>{{ BlogPost.body|safe }}</p>
    {% endfor %}

        </div>

{% else %}
    <p>No blog posts.</p>
{% endif %}
    {% endblock %}
